<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styler.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>
            <div>
            <label for="first" style="display: block;">Username:</label>
            <input type="text" id="first" placeholder="Enter your user name" style="display: block;">
            </div>

            <div>
            <label for="second" style="display: block;">Password:</label>
            <input type="password" id="second" placeholder="Enter your password" style="display: block;">
            </div>

            <button>Login</button>
        </form>
    </div>

</body>
</html>
